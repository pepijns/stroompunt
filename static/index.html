<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <title>Stroompunt!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bulma.min.css">
    <style>
        html {
            background-color: #f5f5f5;
        }

        .is-xlarge {
            font-size: 66px;
        }

        .svg {
            height: 100px;
        }

        .section {
            padding: 40px 8px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('left').onclick = function () {
                sendGet('/left');
            }

            document.getElementById('right').onclick = function () {
                sendGet('/right');
            }
        });

        function sendGet(url) {
            var request = new XMLHttpRequest();
            request.open('GET', url + '?' + new Date().getTime(), true);
            request.send();
        }
    </script>
</head>

<body>
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title">
                Stroompunt!
            </h1>
            <br />
            <p class="subtitle">
                <span id="left" class="button is-xlarge">
                    <span class="icon">
                        <img class="svg" src="caret-left.svg">
                    </span>
                </span>
                <span id="right" class="button is-xlarge">
                    <span class="icon">
                        <img class="svg" src="caret-right.svg">
                    </span>
                </span>
            </p>
        </div>
    </section>
</body>

</html>
